<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajesco - Registro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Logo Viajesco">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="offers.html">Offers</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="register-section">
            <h2>Regístrate para Reservar</h2>
            <form action="booking.html" method="post">
                <label for="full_name">Nombre Completo:</label>
                <input type="text" id="full_name" name="full_name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value="Registrarse" class="cta-btn">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Viajesco. Todos los derechos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
